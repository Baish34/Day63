<!DOCTYPE html>
<html>

<head>
  <title>Player Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="text-secondary navbar navbar-expand-lg text-secondary bg-light">
      <div class="container">
        <a class="navbar-brand text-normal" href="index.html">Cricket Player Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="container py-3">Player Details</h1>
  </header>


  <section class="container mt-4">
    <div id="playerDetail" class="row"></div>
  </section>

  <script>
    const players = [
      {id: 1, name: "Baishnawi", country: "India", role: "Batsman"},
      {id: 2, name: "Akansha", country: "India", role: "Batsman"},
      {id: 3, name: "Tannu", country: "Nepal", role: "Bowler"}
    ]

    function getParameterById(id) {
      let url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    let playerId = +getParameterById('id')

    let player;
    for (let i = 0; i < players.length; i++) {
      if (players[i].id === playerId) {
        player = players[i]
      }
    }


    let playerDetailElement = document.getElementById('playerDetail')

    function updateplayerDetail() {
      playerDetailElement.innerHTML = ''

      const col = document.createElement('div')
      col.className = 'col-md-6'

      const card = document.createElement('div')
      card.className = 'card'

      const cardHeader = document.createElement('div')
      cardHeader.className = 'card-header'

      const h2 = document.createElement('h2')
      h2.textContent = `${player.name}`

      cardHeader.appendChild(h2)

      const cardBody = document.createElement('div')
      cardBody.className = 'card-body'

      const playerCountry = document.createElement('p')
      playerCountry.className = 'card-text'
      playerCountry.innerHTML = `<strong>Country: </strong> ${player.country}`

      const playerRole = document.createElement('p')
      playerRole.className = 'card-text'
      playerRole.innerHTML = `<strong>Role: </strong> ${player.role}`

      cardBody.appendChild(playerCountry)
      cardBody.appendChild(playerRole)

      card.appendChild(cardHeader)
      card.appendChild(cardBody)

      col.appendChild(card)
      playerDetailElement.appendChild(col)
    }

    updateplayerDetail()


  </script>
</body>

</html>
